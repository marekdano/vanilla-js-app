<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample request from client-side JS</title>
  <script>
    async function loadBusInformation() {
      const url = `https://data.smartdublin.ie/cgi-bin/rtpi/realtimebusinformation?stopid=1734&format=json`
      const options = {
      }
      const response = await fetch(url, options)
      if (response.ok) {
        const json = await response.json()
        console.log(json)
      } else {
        const { status, statusText } = response
        console.log('Error', { status, statusText })
      }
    }

    window.addEventListener('load', () => loadBusInformation())
  </script>
</head>

<body>

</body>

</html>
